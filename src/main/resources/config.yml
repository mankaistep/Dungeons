# Commands
# {5} >> Delay 5 ticks
# [playercmd] <cmd>
# [opplayercmd] <cmd>
# [consolecmd] <cmd>
# [tele] <location>
# [mess] <message>
# [broadcast] <message>
# [title] <title;subtitle>
# [kill] <mob;mob2(*=all)(slave=slave)>
# [sound] <sound>;f1;f2
# [showrank]
# Rank: S, A, B, C, D, F
