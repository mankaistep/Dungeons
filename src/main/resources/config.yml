# Professions:
# 1: Default + tạp đề
# 2: Default
# 3: White
# 4: Purple
# 5: Default + black shirt
# 6: 1
# 7: Green
# 8: 1
slave:
  slv1:
    name: '&6&lSteve'
    color: 2
  slv2:
    name: '&f&lJohn'
    color: 3

guarded:
  g1:
   name: '&f&lJohn'
   color: 3
   health: 30
   target-radius: 10


dungeon:
  d1:
    info:
      name: Đảo xanh
      desc: Dungeon cơ bản dành cho người mới bắt đầu
      worlds:
      - world_dungeon_1
      - world_dungeon_1_1
    option:
      max-time: 3600
      player: '1:5'
      level: '5:10'
      gui-slot: 0
      mob-glow: true
    rule:
      respawn: 3 # Only for falling to lava and water if allowed
      lava-dead: true
      water-dead: true
      pvp: true
    location:
      l1: 2;world;-374.46584650766835;132.0;215.41184693620855;0.1;0.1
      l2: 2;world;-374.46584650766835;132.0;215.41184693620855;0.1;0.1
    block:
      b1: STONE;0;world;10;12;13
    money-drop:
    - mob1;100;10
    drop:
    - mob1;item1;1;80 #80% drop item x1 when mob1 dead
    reward-req:
      mob-kill: mob1;mob2
      slave-save: 1
      kill-count: 10
      max-dead: 4
    rewards: []
    check-points:
    - l1
    - l3
    turn:
      t1:
        win-req:
          slave-save: 5
          kill: mob1;mob2 #*
          kill-all: true
        lose-req:
          guarded-killed: g1
        commands:
          on-start:
          - '{5} [title] &c&lĐảo xanh;&7Coi chừng nha'
          - '{10} [mess] &aLuật: 123abc 123abc'
          - '{10} [mess] &aLuật: xyz xyz xyz'
          on-lose: []
          on-win:
          - '[kill] *'
        spawn:
          delay: 100
          block-break: b1;b2;b3;b4;b5
          slave:
          - slv1;l1
          guarded: g1;l1
          mob:
          - mob1;2;l1
          - mob2;2;l1
          - mob2;1;l2
          chest:
            l1:
              rank: F
              chance: 100.0
              commands:
                - bc dit me cuoc doi
    